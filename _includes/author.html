<section class="author">

  <!-- Section photo -->
  <div class="author__sectionphoto">
    <div class="author__sectionphoto--divider"></div>
    <div class="author__sectionphoto--photo">
      {% if page.photo %}
        <img class="author__sectionphoto--photo" src="{{ site.baseurl }}/assets/img/author/{{ page.photo }}" alt="" />
      {% else %}
        <img class="author__sectionphoto--photo" src="http://www.digitalamerica.org/wp-content/uploads/2014/01/facebook-default-no-profile-pic.jpg" alt="" />
      {% endif %}
    </div>
    <div class="author__sectionphoto--divider"></div>
  </div>

  <!-- Section about -->
  <div class="author__desc--about">
    <h1 class="author__desc--aboutname">{{ page.author }}</h1>
    <p class="author__desc--aboutdesc">{{ page.author_desc }}</p>
  </div>

  <!-- Setion links -->
  <div class="author__links">
    {% if page.github %}
      <a target="_blank" href="{{ page.github | prepend: 'http://github.com/' }}">Github</a>
    {% endif %}
    {% if page.twitter %}
      <a target="_blank" href="{{ page.twitter | prepend: 'https://twitter.com/' }}">Twitter</a>
    {% endif %}
    {% if page.linkedin %}
      <a target="_blank" href="{{ page.linkedin | prepend: 'https://br.linkedin.com/in/ '}}">linkedin</a>
    {% endif %}
    {% if page.codepen %}
      <a target="_blank" href="{{ page.codepen | prepend: 'http://codepen.io/' }}">Codepen</a>
    {% endif %}
  </div>
</section>
