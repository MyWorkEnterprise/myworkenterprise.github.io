<section class="author">

  <!-- Section photo -->
  <div class="author__sectionphoto">
    <div class="author__sectionphoto--divider"></div>
    <div class="author__sectionphoto--photo">
      {% if page.photo %}
        <img class="author__sectionphoto--photo" src="{{ site.baseurl }}/assets/img/author/{{ page.photo }}" alt="" />
      {% else %}
        <img class="author__sectionphoto--photo" src="http://www.digitalamerica.org/wp-content/uploads/2014/01/facebook-default-no-profile-pic.jpg" alt="" />
      {% endif %}
    </div>
    <div class="author__sectionphoto--divider"></div>
  </div>

  <!-- Section about -->
  <div class="author__sectionphoto--about">
    <h1 class="author__sectionphoto--aboutname">{{ page.author }}</h1>
    <p class="author__sectionphoto--aboutdesc">{{ page.author_desc }}</p>
  </div>
  
</section>
